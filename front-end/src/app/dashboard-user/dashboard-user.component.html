<section id="register" class = "section-padding">

<div class = "b-container-fluid">
    <div class="row pb-3">
        <div class="col-md-4 mb-4"></div>
        <div class="col-md-4 mb-4">
        <div>
            <a class="btn botao-hover btn-outline-primary mx-12 my-sm-0 text-center align-middle" (click)="abrirModal()">
                <span class="btn btn-dark align-middle">Inserir Personagem</span>
            </a>
        </div>
        </div>
        <div class="col-md-4 mb-4"></div>
    </div>
    <div class="row">
        <div class="col-md-2 mb-3" *ngFor="let personagem of PERSONAGENS">
        <app-personagem-user class="pr-4 pt-5" 
            [nomePersonagem] =  personagem.nomePersonagem 
            [historiaPersonagem] = personagem.historiaPersonagem
            [classePersonagem] = "'Guerreiro  '"
            [racaPersonagem] = "'Orc '" 
            [idPersonagem] = personagem.idPersonagem
        >
        </app-personagem-user>
        </div>
    </div>
   

 

</div>


<ng-template #modalCadastro let-c="close" let-d="dismiss">
  
  <app-register-character></app-register-character>

</ng-template>
  


</section>

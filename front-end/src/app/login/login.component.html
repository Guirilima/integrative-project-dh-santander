<section id = login class = "section-padding">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 offset-md-4 form-login">
        <form  [formGroup]="formLogin">
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@examplo.com" formControlName = "email" required>
            <small id="emailHelp" class="form-text text-muted">Não tem uma conta?<a href="#register"> Crie uma!</a></small>
          </div>

          <div *ngIf="formLogin.get('email').invalid && (formLogin.get('email').dirty || formLogin.get('email').touched)"
          class="alert alert-danger">
        <div *ngIf="formLogin.get('email').errors.required">
          Campo obrigatório.
        </div>
        <div *ngIf="formLogin.get('email').errors.email">
          Email Inválido
        </div>

        </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1"  formControlName = "senha" required>
            <small id="emailHelp" class="form-text text-muted"><a href="#password-recovery"> Esqueci minha senha</a></small>
          </div>

          <div *ngIf="formLogin.get('senha').invalid && (formLogin.get('senha').dirty || formLogin.get('senha').touched)"
          class="alert alert-danger">
        <div *ngIf="formLogin.get('senha').errors.required">
          Campo obrigatório.
        </div>

        </div>


          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <small class="form-text text-muted" for="exampleCheck1">Mantenha-me conectado.</small>
          </div>
          <button type= "submit" class="btn button btn-primary my-sm-0" routerLink="/login" routerLinkActive="active">Fazer login</button>
        </form>
      </div>
    </div>
  </div>
</section>

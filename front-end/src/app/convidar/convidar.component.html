<section id="register">
    <div class="container-fluid pt-4 pb-4">
        <div class="col-md-12 offset-md-12 form-register">
            <p>Nome Do Convidado</p>
            <form method="post" [formGroup]="formRegistroConvidar" (ngSubmit)="onSubmit()">


                
                <div class="form-row pb-3">
                    <div class="col-md-12 mb-12">
                        <div class="form-group">
                            <label for="idDescricaoConvite">Mande uma mensagem</label>
                            <textarea maxlength="200" class="form-control" id="idDescricaoConvite" rows="3"
                                formControlName="descricaoConvite"></textarea>
                        </div>

                    </div>

                </div>

                <div class="form-row pb-3">
                    <div class="col-md-6 mb-6">

                        <div class="col-md-6 d-flex center">
                            <button type="submit" class="btn button btn-primary my-sm-1">Enviar</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>




</section>

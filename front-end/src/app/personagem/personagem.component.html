<section id=personagem>
  <div class="row">
    <div class="col-sm-3 " *ngFor="let personagem of PERSONAGENS">
      <div class="card text" *ngIf="proprioPersonagem(personagem.idUsuario)">
        <div class="card-header">
          {{personagem.nomePersonagem}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Ra√ßa: {{personagem.racaPersonagem}}</h5>
          <h5 class="card-title">Classe: {{personagem.classePersonagem}}</h5>
          <p class="card-text">{{personagem.historiaPersonagem}}</p>
          <a (click) = 'salvarPersonagem(personagem.idUsuario,personagem.idPersonagem)' (click) = 'abrirModal()'  class="btn btn-dark">Convidar</a>
        </div>
      </div>
    </div>
  </div>


  <ng-template #modalConvite let-c="close" let-d="dismiss">

    <app-convidar></app-convidar>
  
  </ng-template> 
</section>

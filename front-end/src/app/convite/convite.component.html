<section id = convite>
    <div class="container">

<div  *ngFor="let convite of convitesRecebidos">

      <app-convite-card  *ngIf="statusNotificacao(convite.flagSituacaoConvite)"
      
      [nomeConvite] =  this.nomeConvite(convite.idUsuarioConvidou)
      [mensagemConvite] = convite.descricaoConvite
      [idConvidou] = convite.idUsuarioConvidou
      [fullNotificacao] = convite
      
      ></app-convite-card>

    </div>

    </div>
</section>

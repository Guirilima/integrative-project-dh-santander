<section id="register" class = "section-padding">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 offset-md-4 form-register">
        <form>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@examplo.com">
                </div>
              </div>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="validationDefault01">Usuário</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nome"  required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="col-md-6 mb-3">
                <label for="exampleInputPassword1">Confirmar</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <small class="form-check-label text-muted" for="invalidCheck2">
                  Concordo com os termos e condições
                </small>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 d-flex justify-content-around">
                    <a href="#login">Já tenho uma conta!</a>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <button type= "submit" class="btn button btn-primary my-sm-0" routerLink="/login" routerLinkActive="active">Criar conta </button>
                </div>
            </div>
            
          </form>
      </div>
    </div>
  </div>
  
</section>
